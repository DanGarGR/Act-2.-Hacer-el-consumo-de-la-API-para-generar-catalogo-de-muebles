<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Muebles</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div id="app">
    <header class="bg-success text-white text-center py-3">
      <h1>VUE</h1>
    </header>
    <main class="container my-4">
      <h2 class="text-center">Muebles</h2>
      <div class="row">
        <div class="col-md-4 mb-4" v-for="item in items" :key="item.id">
          <div class="card h-100">
            <img :src="item.image" class="card-img-top" :alt="item.name">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text"><strong>Precio:</strong> ${{ item.price / 100 }}</p>
              <p class="card-text"><strong>Categoría:</strong> {{ item.category }}</p>
              <p class="card-text"><strong>Stock:</strong> {{ item.stock }}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
  <!-- Script principal -->
  <script src="js/funciones.js"></script>
</body>
</html>
